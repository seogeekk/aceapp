<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Staff</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <p>
            <a ui-sref="managestaff">
                <a href="#!/staff/manage/"><button type="button" class="btn btn-default" ng-if="isAdmin()"><i class="fa fa-plus"></i> New Staff</button></a>
            </a>
        </p>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table width="100%" wt-responsive-table class="table table-striped table-hover" ng-table="vm.tableParams" show-filter="true">
                    <tr class="odd gradeX" ng-repeat="s in $data">
                        <td data-title="'No'" sortable="'propertyid'" class="text-center"><a href="#!/staff/manage/{{s.username}}" ng-click="viewStaff(s.username)">{{ s.staffid }}</a></td>
                        <td data-title="'Username'" filter="{'username': 'text'}">{{ s.username }}</td>
                        <td data-title="'Staff Name'" filter="{'staffname': 'text'}">{{ s.staffname }}</td>
                        <td data-title="'Department'" filter="{'department.id': 'select'} " filter-data="getDTypes()">{{ s.department.name }}</td>
                        <td data-title="'Type'" filter="{'accesstype.typeid': 'select'}" filter-data="getATypes()">{{ s.accesstype.name }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
