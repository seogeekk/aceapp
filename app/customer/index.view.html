<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Customer</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <p>
            <a ui-sref="managecustomer">
                <a href="#!/customer/manage/"><button type="button" class="btn btn-default"><i class="fa fa-plus"></i> New Customer</button></a>
            </a>
        </p>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table width="100%" wt-responsive-table class="table table-striped table-hover" ng-table="vm.tableParams" show-filter="true">
                    <tr class="odd gradeX" ng-repeat="c in $data">
                        <td data-title="'No'" sortable="'customerid'" class="text-center"><a href="#!/customer/manage/{{c.username}}" ng-click="viewCustomer(c.username)">{{ c.customerid }}</a></td>
                        <td data-title="'Username'" filter="{'username': 'text'}">{{ c.username }}</td>
                        <td data-title="'Customer Name'" filter="{'staffname': 'text'}">{{ c.customername }}</td>
                        <td data-title="'Type'" filter="{'customertype.typeid': 'select'} " filter-data="getCTypes()">{{ c.customertype.name }}</td>
                        <td data-title="'Address'">{{ c.address1 }} {{ c.address2 }} {{ c.suburb }} {{ c.state }} {{ c.suburb }}</td>
                    </tr>
                    <tr class="odd gradeX" ng-show="$data.length == 0">
                        <td class="text-center" colspan="9">No Results</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
