<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Properties</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <p>
            <a ui-sref="manageproperty">
                <a href="#!/property/manage/"><button type="button" class="btn btn-default" ng-if="isStaff()"><i class="fa fa-plus"></i> New Property</button></a>
            </a>
        </p>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table width="100%" wt-responsive-table class="table table-striped table-hover" ng-table="vm.tableParams" show-filter="true">
                    <tr class="odd gradeX" ng-repeat="p in $data">
                        <td data-title="'No'" sortable="'propertyid'" class="text-center"><a href="" ng-click="viewProperty(p.propertyid)">{{ p.propertyid }}</a></td>
                        <td data-title="'Address 1'" filter="{'address1': 'text'}">{{ p.address1 }}</td>
                        <td data-title="'Address 2'" filter="{'address2': 'text'}">{{ p.address2 }}</td>
                        <td data-title="'Suburb'" filter="{'suburb': 'text'}">{{ p.suburb }}</td>
                        <td data-title="'State'" filter="{'state': 'text'}">{{ p.state }}</td>
                        <td data-title="'Type'" filter="{'propertytype.typeid': 'select'}" filter-data="getPTypes()">{{ p.propertytype.name }}</td>
                        <td data-title="'Mesh Block'" ng-if="isStaff()" filter="{'mesh_block': 'text'}">{{ p.mesh_block }}</td>
                    </tr>
                    <tr class="odd gradeX" ng-show="$data.length == 0">
                        <td class="text-center" colspan="9">No Results</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
